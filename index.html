<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MST Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="dop_file">Дополнительные файлы для MST-теста</div>
        <div class="media-card">
          <div class="prev_text">Пример (part_2.png)</div>
          <img src="part_2.png" alt="preview" class="media" />
          <a href="part_2.png" download class="download-btn">
            Скачать изображение
          </a>
        </div>

        <div class="media-card">
          <div class="prev_text">Ожидаемый результат (часть_2.mp4)</div>
          <video controls src="part_2.mp4" class="media"></video>
          <a href="part_2.mp4" download class="download-btn"> Скачать видео </a>
        </div>

        <div class="media-card">
          <div class="prev_text">Отснятый материал (видео.mp4)</div>
          <video controls src="video.mp4" class="media"></video>
          <a href="video.mp4" download class="download-btn"> Скачать видео </a>
        </div>
      </div>
    </div>
  </body>
</html>
